projects:
  surveyapp-backend:
    schemaPath: src/graphql/schema.json
    includes:
      - src/graphql/**/*.js
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: javascript
        generatedFileName: ''
        docsFilePath: src/graphql
        region: us-east-1
        apiId: 4xx3nmlhwrdi3g5w5uivif5ney
extensions:
  amplify:
    version: 3
